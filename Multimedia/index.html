<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img
        src="https://imgs.search.brave.com/PRYDZLyjpE2u-BvFm6hhHewX0uR7Oqp8QkS_3KX7a64/rs:fit:320:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5X/ZlBIeW02YjlEZUNZ/b3JOQVdVMGJRQUFB/QSZwaWQ9QXBp"
        width="300"
        height="300"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los v√≠deos</h1>
      <video controls autoplay muted loop type="video/mp4">
        <source src="https://www.youtube.com/watch?v=cypWp4LRADg" />
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio type="audio/mp3" controls loop autoplay>
        <source
          src="https://www.youtube.com/watch?v=cQHsj0OohW4&list=RDcQHsj0OohW4&start_radio=1"
        />
      </audio>
    </section>
  </body>
</html>

<!-- autoplay muted loop type= tipo + formato -->
